<body>
  <h1>Binary Classification</h1>
  <h3>Write your sentence and select the model</h3>

  <div class="container">
    <div class="form-container">
      <div class="form-group horizontal">
        <label for="sentence"><b>Sentence</b></label>
        <input type="text" id="sentence" [(ngModel)]="sentence">
      </div>

      <div class="form-group horizontal">
        <label><b>Select Model</b></label>
        <div class="radio-group">
          <input type="radio" id="bert" name="model" value="bert" [(ngModel)]="model">
          <label for="bert">BERT</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="naive_bayes" name="model" value="naive_bayes" [(ngModel)]="model">
          <label for="naive_bayes">Naive Bayes</label>
        </div>
      </div>

      <div class="form-group horizontal">
        <button class="fancy-button" (click)="classifySentence()">Submit</button>
      </div>


      <div class="form-group horizontal">
        Your sentence is: <b>{{result}}</b>
      </div>
      <div class="form-group horizontal">
        <b>Feedback:</b>
      </div>
      <div class="form-group horizontal">
        <button class="fancy-button" (click)="sendFeedback(true)">Correct</button> &nbsp;&nbsp; <button class="fancy-button" style="background-color: red" (click)="sendFeedback(false)">Incorrect</button>
      </div>
    </div>
  </div>
</body>

<router-outlet />
